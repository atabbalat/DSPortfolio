<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Movie Recommendation System</h1>
        <form action="/recommend" method="post">
            <div>
                <label for="movieName">Enter Movie Name:</label>
                <input type="text" id="movieName" name="movieName">
            </div>

            <div>
                <label for="numRecommendations">Enter Number of Recommendations:</label>
                <input type="number" id="numRecommendations" name="numRecommendations" value="10">
            </div>

            <input type="submit" value="Get Recommendations">
        </form>
    </div>
</body>
</html>
